<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №6</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Заголовок по заданию -->
    <h1>Иванов Иван Иванович - Лабораторная работа №6</h1>

    <main class="container">
        
        <!-- Секция 1: Галерея -->
        <section class="card-section">
            <h2>Галерея изображений</h2>
            <button id="refreshBtn" class="btn">Обновить галерею</button>
            
            <!-- Загрузчик (скрыт по умолчанию) -->
            <div id="loader" class="loader" hidden></div>

            <!-- Сетка для картинок -->
            <div id="galleryGrid" class="gallery-grid">
                <!-- Сюда JavaScript добавит картинки -->
            </div>
            
            <!-- Сообщение, если пусто -->
            <p id="emptyMessage" hidden>Изображения не найдены</p>
        </section>

        <!-- Секция 2: Температура -->
        <section class="card-section">
            <h2>Отправка температуры</h2>
            <form id="tempForm" class="temp-form">
                <div class="form-group">
                    <label for="roomId">Номер аудитории</label>
                    <input type="text" id="roomId" name="room_id" required placeholder="Например: 101-A">
                </div>
                
                <div class="form-group">
                    <label for="tempValue">Температура (°C)</label>
                    <input type="number" id="tempValue" name="temperature" required placeholder="24">
                </div>

                <button type="submit" id="submitTempBtn" class="btn btn-primary">Отправить данные</button>
            </form>
        </section>

    </main>

    <!-- Контейнер для всплывающих уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

</body>
</html>
